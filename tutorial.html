<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./tutorial.js" defer></script>             <!-- defer : html 파싱이 끝난 뒤 실행 -->
</head>
<body>
    <article>
        <h2>선택자(selector)</h2>
        <p id="el">         <!-- id로 만든 명칭은 중복이 불가능 하나만 사용가능 -->
            * document.querySelector('명령할 태그명') <br>
            * id명
        </p>
        <p>
            * 선택자는 하나 또는 여러개를 잡는 방법이 있음 <br>
            * querySelector() / querySelectorAll()
        </p>
    </article>
</body>
</html>
